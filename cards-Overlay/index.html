<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cards (Real Estate) with Overlay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="cards">
        <!-- top left card -->
        <figure class="card">
          <div class="corner left-top"></div>
          <div class="corner left-bottom"></div>
          <div class="corner right-top"></div>
          <div class="corner right-bottom"></div>
          <img
            src="https://images.unsplash.com/photo-1669652545270-316fec8a65ad?q=80&w=3270&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Lakeview House"
          />
          <figcaption>
            <h3>Lakeview Elegance</h3>
            <p>258 Serenity Lane, Crestwood Hills</p>
          </figcaption>
        </figure>
        <!-- top right card -->
        <figure class="card">
          <div class="corner left-top"></div>
          <div class="corner left-bottom"></div>
          <div class="corner right-top"></div>
          <div class="corner right-bottom"></div>
          <img
            src="https://images.unsplash.com/photo-1582268611958-ebfd161ef9cf?q=80&w=3270&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Vista Paradiso"
          />
          <figcaption>
            <h3>Vista Paradiso</h3>
            <p>123 Paradise Road, Lakeview</p>
          </figcaption>
          <!-- bottom left card -->
        </figure>
        <figure class="card">
          <div class="corner left-top"></div>
          <div class="corner left-bottom"></div>
          <div class="corner right-top"></div>
          <div class="corner right-bottom"></div>
          <img
            src="https://images.unsplash.com/photo-1746553618662-2965b5a4ef8d?q=80&w=3270&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Garden House"
          />
          <figcaption>
            <h3>Garden Vista</h3>
            <p>123 Tranquil Terrace Greenfield Grove</p>
          </figcaption>
        </figure>
        <!-- bottom right card -->
        <figure class="card">
          <div class="corner left-top"></div>
          <div class="corner left-bottom"></div>
          <div class="corner right-top"></div>
          <div class="corner right-bottom"></div>
          <img
            src="https://images.unsplash.com/photo-1649429710616-dad56ce9a076?q=80&w=3270&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Apartment with Skyline View"
          />
          <figcaption>
            <h3>Skyline Oasis</h3>
            <p>450 Metropolitan Ave, Downtown</p>
          </figcaption>
        </figure>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
